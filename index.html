<html>
    <head>
        <title>Advent of Code 2024</title>
        <script src="days/day24.js"></script>
        <script src="lib.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>
        </head>
    <body>
        <table>
            <tr><td>Problem</td></tr>
            <tr><td><textarea rows="20" cols="40" id="textin"></textarea></td></tr>
            <tr><td><button type="button" onclick="callSolve();">Solve</button><button id="solve2" type="button" onclick="callSolve2();">Solve (2)</button></td></tr>
            <tr><td>Counter: <span id="counter"></span></td></tr>
            <tr><td>Solution</td></tr>
            <tr><td><input type="text" disabled="disabled" id="solution"></td></tr>
    </table>
</body>
    <script>
        function callSolve() {
            const input = document.getElementById('textin').value;
            const output = solve1(input);
            try {
                document.getElementById('solution').value = output;
                document.getElementById('solution').removeAttribute('disabled');
                //document.getElementById('solve2').removeAttribute('disabled');
                //document.getElementById('textin').value = '';
                console.log("Answer is " + output);
            } catch(e) {
                console.log(e);
            }
        }
        function callSolve2() {
            const input = document.getElementById('textin').value;
            document.getElementById('solution').setAttribute('disabled', "disabled");
            const output = solve2(input);
            try {
                document.getElementById('solution').value = output;
                document.getElementById('solution').removeAttribute('disabled');
                console.log("Answer is " + output);
            } catch(e) {
                console.log(e);
            }
        }
        function setCounter(text) {
            document.getElementById('counter').textContent = text;
        }
    </script>
</html>
